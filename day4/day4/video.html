<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video</title>
</head>
<body>



	<h2>Single Video</h2>
  	<video src="video/calvin.mp4" poster="images/calvin.jpg" width="300" height="300" controls type="video/mp4"></video>

  	<h2>Multiple Video</h2>
  	<video poster="images/calvin.jpg" width="300" height="300" controls>
  		<source src="video/calvin.mp4" type="video/mp4">
  		<source src="video/calvin.wmv" type="video/wmv">
  	</video>

</body>
</html>
