<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Audio</title>
</head>
<body>



	<h2>Single Audio</h2>
  	<audio src="audio/avicii.mp3" controls type="audio/mp3"></audio>


  	<h2>Multiple audio</h2>
  	<audio  width="300" height="300" controls>
  		<source src="audio/avicii.mp3" type="audio/mp3">
  		<source src="audio/avicii.wma" type="audio/wma">
  	</audio>

</body>
</html>
