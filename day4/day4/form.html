<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>


	<form method="get" action="process.php" enctype="multipart/form-data">
		
		<div>
			<label for="username">Username*</label>
			<input type="text" name="username" placeholder="Enter Username" minlength="2" required id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" maxlength="6" placeholder="Enter Password" id="password">
		</div>

		<div>
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="Please enter your email" id="email">
		</div>

		<div>
			<label for="amount">Amount</label>
			<input type="amount" name="amount" placeholder="Enter Amount" id="amount">
		</div>
		<div>
			<p>Select gender</p>
			
			<input type="radio" name="gender" value="Male" id="male" checked>
			<label for="male">Male</label>
			
			<input type="radio" name="gender" value="Female" id="female">
			<label for="female">Female</label>
			
		</div>
		<h2>Courses</h2>
		<div>
			<input type="checkbox" name="Account" id="Account">
			<label for="Account">Account</label>

			<input type="checkbox" name="Banking" id="Banking" checked>		
			<label for="Banking">Banking</label>

			<input type="checkbox" name="Commerce" id="Commerce">		
			<label for="Commerce">Commerce</label>
		</div>
		<h2>How did you hear about us</h2>
		<div>
			<label for="referrer">Referrer</label><br>
			<select id="referrer">
				<option value="Facebook">Facebook</option>
				<option value="Instagram">Instagram</option>
				<option value="Linkedin">Linkedin</option>
				<option value="Twitter">Twitter</option>
				<option value="" selected>Please Choose</option>
			</select>
		</div><br><br>
		<div>
			<label for="message">Message</label><br>
			<textarea id="message" name="message" cols="50" rows="10"></textarea>
		</div><br><br>

		<div>
			<label for="upload">Upload</label>
			<input type="file" name="upload" id="upload">
		</div><br><br>


		<input type="submit" name="submit" value="submit">
		<input type="reset">
	</form>
</body>
</html>
